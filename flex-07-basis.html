<!DOCTYPE html>
<link rel="stylesheet" href="flex.css">
<p>Middle item has <code>flex-grow: 9</code>. All items have
<code>flex-basis: auto</code></p>
<div class="flex grow">
    <div>Lorem ipsum</div>
    <div style="flex-grow: 9">Lorem ipsum sor dolmet</div>
    <div>Lorem ipsum</div>
</div>
<p>Middle item has <code>flex-grow: 9</code>. All items have
<code>flex-basis: 0</code></p>
<div class="flex grow no-basis">
    <div>Lorem ipsum</div>
    <div style="flex-grow: 9">Lorem ipsum sor dolmet</div>
    <div>Lorem ipsum</div>
</div>
